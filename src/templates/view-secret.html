<!DOCTYPE html>
<html>
  <head>
    <title>SuperSecret - View Secret</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: #f5f5f5;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
      }
      button:disabled {
        background: #93c5fd;
      }
      pre {
        background: white;
        padding: 1rem;
        border-radius: 0.5rem;
        white-space: pre-wrap;
      }
      .warning {
        color: #991b1b;
        font-weight: 500;
      }
    </style>
    <script>
      async function revealSecret() {
        try {
          const hash = window.location.hash.substring(1);
          const response = await fetch(window.location.pathname, {
            method: 'POST',
            headers: {
              'X-Secret-Hash': hash
            }
          });
          if (!response.ok) throw new Error(await response.text());
          const secret = await response.text();
          document.getElementById('secret').textContent = secret;
          document.getElementById('reveal').disabled = true;
        } catch (error) {
          document.getElementById('secret').textContent = 'Error: ' + error.message;
        }
      }
    </script>
  </head>
  <body>
    <h1>SuperSecret</h1>
    <p class="warning">This message will self-destruct after viewing!</p>
    <button id="reveal" onclick="revealSecret()">Reveal Secret</button>
    <pre id="secret"></pre>
  </body>
</html>
