<!DOCTYPE html>
<html>
  <head>
    <title>SuperSecret - Create Secret</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: #f5f5f5;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin: 1rem 0;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
      }
      button:disabled {
        background: #93c5fd;
      }
      #result {
        background: white;
        padding: 1rem;
        border-radius: 0.5rem;
        word-break: break-all;
      }
    </style>
    <script>
      async function createSecret() {
        const button = document.getElementById('create');
        const secret = document.getElementById('secret').value;

        if (!secret.trim()) {
          alert('Please enter a secret message');
          return;
        }

        button.disabled = true;
        try {
          const response = await fetch('/', {
            method: 'POST',
            body: secret
          });
          if (!response.ok) throw new Error('Failed to create secret');
          const url = await response.text();
          document.getElementById('result').textContent = url;
        } catch (error) {
          document.getElementById('result').textContent = 'Error: ' + error.message;
        } finally {
          button.disabled = false;
        }
      }
    </script>
  </head>
  <body>
    <h1>SuperSecret</h1>
    <p>Share sensitive information securely. Links expire in 24 hours.</p>
    <textarea id="secret" placeholder="Enter your secret message..."></textarea><br>
    <button id="create" onclick="createSecret()">Generate Secret Link</button>
    <p id="result"></p>
  </body>
</html>
