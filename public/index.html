<!DOCTYPE html>
<html class="bg-gray-900 text-gray-100">
  <head>
    <title>SuperSecret - Create Secret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#9D4EDD',
              'primary-light': '#C77DFF',
            }
          }
        }
      }
    </script>
    <script>
      async function copyToClipboard() {
        const text = document.getElementById('result').textContent;
        try {
          await navigator.clipboard.writeText(text);
          const copyButton = document.getElementById('copyButton');
          const originalText = copyButton.textContent;
          copyButton.textContent = 'Copied!';
          setTimeout(() => {
            copyButton.textContent = originalText;
          }, 2000);
        } catch (err) {
          alert('Failed to copy to clipboard');
        }
      }

      async function createSecret() {
        const button = document.getElementById('create');
        const secret = document.getElementById('secret').value;

        if (!secret.trim()) {
          alert('Please enter a secret message');
          return;
        }

        button.disabled = true;
        try {
          const response = await fetch('/create', {
            method: 'POST',
            body: secret
          });
          if (!response.ok) throw new Error('Failed to create secret');
          const url = await response.text();
          const resultElement = document.getElementById('result');
          resultElement.textContent = url;
          resultElement.classList.remove('hidden');
          document.getElementById('copyButton').classList.remove('hidden');
        } catch (error) {
          document.getElementById('result').textContent = 'Error: ' + error.message;
        } finally {
          button.disabled = false;
        }
      }
    </script>
  </head>
  <body class="min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto space-y-6">
      <h1 class="text-3xl font-bold text-primary-light">SuperSecret</h1>
      <p class="text-gray-300">Share sensitive information securely. Links expire in 24 hours.</p>
      <textarea 
        id="secret" 
        placeholder="Enter your secret message..." 
        class="w-full h-40 p-4 bg-gray-800 border border-primary rounded-lg focus:border-primary-light focus:outline-none text-gray-100 placeholder-gray-500"
      ></textarea>
      <button 
        id="create" 
        onclick="createSecret()"
        class="w-full md:w-auto px-6 py-3 bg-primary hover:bg-primary-light transition-colors duration-200 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Generate Secret Link
      </button>
      <div class="flex gap-2 items-start">
        <p id="result" class="flex-1 p-4 bg-gray-800 rounded-lg border border-primary break-all hidden"></p>
        <button 
          id="copyButton" 
          onclick="copyToClipboard()"
          class="hidden px-4 py-2 bg-primary hover:bg-primary-light transition-colors duration-200 rounded-lg font-medium"
        >
          Copy
        </button>
      </div>
    </div>
  </body>
</html>
