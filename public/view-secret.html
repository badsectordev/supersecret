<!DOCTYPE html>
<html class="bg-gray-900 text-gray-100">
  <head>
    <title>SuperSecret - View Secret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#9D4EDD',
              'primary-light': '#C77DFF',
            }
          }
        }
      }
    </script>
    <script>
      async function revealSecret() {
        try {
          const hash = window.location.hash.substring(1);
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get('id');
          if (!id) throw new Error('No secret ID provided');
          
          const response = await fetch(`/secret/${id}`, {
            method: 'POST',
            headers: {
              'X-Secret-Hash': hash
            }
          });
          if (!response.ok) throw new Error(await response.text());
          const secret = await response.text();
          document.getElementById('secret').textContent = secret;
          document.getElementById('reveal').disabled = true;
        } catch (error) {
          document.getElementById('secret').textContent = 'Error: ' + error.message;
        }
      }
    </script>
  </head>
  <body class="min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto space-y-6">
      <h1 class="text-3xl font-bold text-primary-light">SuperSecret</h1>
      <p class="text-red-400 font-medium">This message will self-destruct after viewing!</p>
      <button 
        id="reveal" 
        onclick="revealSecret()"
        class="w-full md:w-auto px-6 py-3 bg-primary hover:bg-primary-light transition-colors duration-200 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Reveal Secret
      </button>
      <pre id="secret" class="p-4 bg-gray-800 rounded-lg border border-primary whitespace-pre-wrap"></pre>
      <p>
        <a href="/" class="text-primary hover:text-primary-light transition-colors duration-200">
          Create a new secret
        </a>
      </p>
    </div>
  </body>
</html>
